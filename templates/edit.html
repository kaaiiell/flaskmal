{%extends 'base.html'%}

{% block head %}
<title>EDIT</title>
{% endblock %}



{% block body %}
<h2>Edit Blog Post:</h2>
<form action='/posts/edit/{{post.id}}' method = 'POST'>
    <label for="title">Title:</label> 
    <input class="form-control" type="text" name='title' id='title' aria-label="{{post.title}}" value="{{post.title}}">
    <br>
    <label for="author">Author:</label> 
    <input class="form-control" type="text" name = 'author' id ='author' aria-label="{{post.author}}" value="{{post.author}}">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name='content' id ='content' aria-label="Enter Content" rows="3">{{post.content}}</textarea>
    <br>
    <input class ="btn btn-secondary btn-sm" type='submit' value='Save'>
</form>
{% endblock %}
